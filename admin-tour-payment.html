    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-title">
                        ADMIN -
                        <span>Tour Operator Payment Terms</span>
                    </div>
                    <div class="content-body">
                        <div class="form-groups">
                            <div class="form-title">
                                Corporate Details
                            </div>
                            <div class="mb-2 form-item">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="legal" class="form-label">Legal Entity</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" name="legal" id="legal"
                                            placeholder="business name" />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2 form-item">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="number" class="form-label">
                                            Company Number
                                        </label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" name="number" id="number"
                                            placeholder="11 22 333" />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2 form-item">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="trading" class="form-label">Trading As</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" name="trading" id="trading"
                                            placeholder="business name" />
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2 form-item">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="trading" class="form-label">
                                            Email Address
                                        </label>
                                    </div>
                                    <div class="col-9">
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="email@email.com" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-groups">
                            <div class="form-title">
                                Invoices to be sent
                            </div>
                            <div class="mb-2 form-item">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="username" class="form-label">
                                            Number of days after check out
                                        </label>
                                    </div>
                                    <div class="col-9">
                                        <input type="number" class="form-control" name="number-days" id="number-days"
                                            placeholder="10" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-button column">
                            <div class="button button-primary">
                                Save
                            </div>
                            <div class="button button-grey">
                                View TO/DMO Agreement
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
