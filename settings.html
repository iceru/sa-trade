    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="page-title">
                        Settings
                    </div>
                    <hr>
                    <div class="content-body">
                        <div class="mb-3">
                            <label for="paging-size" class="form-label">Service/Items Paging Size(Items)</label>
                            <input type="text" class="form-control" name="paging-size" id="paging-size" value="18">
                        </div>
                        <div class="mb-3">
                            <label for="search-delay" class="form-label">Search Delay (in milliseconds)</label>
                            <input type="text" class="form-control" name="search-delay" id="search-delay" value="1000">
                        </div>
                        <div class="mb-3">
                            <label for="expiry-days" class="form-label">Expiry Days for Baskets (Days)</label>
                            <input type="text" class="form-control" name="expiry-days" id="expiry-days" value="30">
                        </div>
                        <div class="mb-3">
                            <label for="transaction-timeout" class="form-label">Payment Gateway Transaction Timeout
                                (Seconds)</label>
                            <input type="text" class="form-control" name="transaction-timeout" id="transaction-timeout"
                                value="70">
                        </div>
                        <div class="mb-3">
                            <label for="cancel-percent" class="form-label">Cancelation Fee Percentage (%)</label>
                            <input type="text" class="form-control" name="cancel-percent" id="cancel-percent"
                                value="0.00">
                        </div>
                        <div class="mb-3">
                            <label for="cancel-amount" class="form-label">Cancelation Fee Amount (AUD)</label>
                            <input type="text" class="form-control" name="cancel-amount" id="cancel-amount"
                                value="0.00">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="global-commission" class="form-label">Global SA Commision Level(%)</label>
                            <input type="text" class="form-control" name="global-commission" id="global-commission"
                                value="15.00">
                        </div>
                        <div class="mb-3">
                            <label for="number-commencement" class="form-label">Number of days before commencement can
                                product be cancelled (Days)</label>
                            <input type="text" class="form-control" name="number-commencement" id="number-commencement"
                                value="7 ">
                        </div>
                        <div class="mb-3">
                            <label for="scheduled-tasks" class="form-label">What time each day run the scheduled tasks
                                (Time)</label>
                            <input type="time" class="form-control" name="scheduled-tasks" id="scheduled-tasks"
                                value="06:00">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-email" class="form-label">Recipient email address for daily feedback
                                digests</label>
                            <input type="email" class="form-control" name="recipient-email" id="recipient-email"
                                value="travelteam@tourism.sa.gov.au">
                        </div>
                        <div class="mb-3">
                            <label for="time-interval" class="form-label">Time interval to process on request tasks
                                (Minutes)</label>
                            <input type="number" class="form-control" name="time-interval" id="time-interval" value="5">
                        </div>
                        <div class="mb-3">
                            <label for="default-email" class="form-label">Default communication email address for Manage
                                Portal bookings</label>
                            <input type="email" class="form-control" name="default-email" id="default-email"
                                value="travelteam@tourism.sa.gov.au">
                        </div>
                        <div class="mb-3">
                            <label for="bbc-email" class="form-label">Booking confirmation bbc address</label>
                            <input type="email" class="form-control" name="bbc-email" id="bbc-email"
                                value="travelteam@tourism.sa.gov.au">
                        </div>
                    </div>
                    <div class="content-footer">
                        <div class="form-button">
                            <div class="button button-primary">
                                Save
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
