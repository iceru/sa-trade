<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  </head>

  <body class="admin">
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="menu-top">
            <ul>
              <li>
                <a href="">Settings</a>
              </li>
              <li>
                <a href="">Hi John Doe</a>
              </li>
              <li>
                <a href="/login.html">Logout</a>
              </li>
              <li>
                <a href="/admin.html">Admin</a>
              </li>
            </ul>
          </div>
          <div class="logo">
            <img src="/images/logo.png" a lt="" />
            <h4>Trade Portal</h4>
          </div>
          <div class="menu-main">
            <ul>
              <li>
                <a href="/">Take a Booking</a>
              </li>
              <li>
                <a href="/bookings.html">Bookings</a>
              </li>
              <li>
                <a href="/suppliers.html">Suppliers</a>
              </li>
              <li>
                <a href="/services.html">Services</a>
              </li>
              <li>
                <a href="">Baskets</a>
              </li>
              <li>
                <a href="/reports.html">Reports</a>
              </li>
            </ul>
          </div>
          <div class="search-bar">
            <div class="container-fluid">
              <div class="row">
                <div class="col-3 where">
                  Where to?
                </div>
                <div class="col-3 date">
                  What date?
                </div>
                <div class="col-6">
                  <div class="search">
                    <div class="d-flex">
                      <input
                        type="text"
                        class="form-control"
                        name="search"
                        id="search"
                        placeholder="search by keyword"
                      />
                      <button type="submit" class="button button-primary">
                        Search
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="page-title">
              ADMIN -
              <span>Users</span>
            </div>
            <div class="content-body">
              <div class="form-groups">
                <div class="form-title">
                  Contact Details
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="address" class="form-label">Address</label>
                    </div>
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control"
                        name="address"
                        id="address"
                        placeholder="address line 1"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control"
                        name="address"
                        id="address"
                        placeholder="address line 2"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="cityname" class="form-label">
                        City
                      </label>
                    </div>
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control"
                        name="cityname"
                        id="cityname"
                        placeholder="city name"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="zip" class="form-label">Postcode</label>
                    </div>
                    <div class="col-9">
                      <input
                        type="tel"
                        class="form-control"
                        name="zip"
                        id="zip"
                        placeholder="123456"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="trading" class="form-label">State</label>
                    </div>
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control"
                        name="state"
                        id="state"
                        placeholder="state"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="trading" class="form-label">Telephone</label>
                    </div>
                    <div class="col-9">
                      <input
                        type="tel"
                        class="form-control"
                        name="telephone"
                        id="telephone"
                        placeholder="61 5 555 5555"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="fax" class="form-label">
                        Fax
                      </label>
                    </div>
                    <div class="col-9">
                      <input
                        type="tel"
                        class="form-control"
                        name="fax"
                        id="fax"
                        placeholder="61 5 555 5555"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="info-email" class="form-label">
                        Information Email
                      </label>
                    </div>
                    <div class="col-9">
                      <input
                        type="email"
                        class="form-control"
                        name="info-email"
                        id="info-email"
                        placeholder="email@email.com"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="corres-email" class="form-label">
                        Correspondence Email
                      </label>
                    </div>
                    <div class="col-9">
                      <input
                        type="email"
                        class="form-control"
                        name="corres-email"
                        id="corres-email"
                        placeholder="email@email.com"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="website" class="form-label">
                        Website
                      </label>
                    </div>
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control"
                        name="website"
                        id="website"
                        placeholder="www.website.com"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-groups">
                <div class="form-title">
                  Username and Password
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="col-9">
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        id="username"
                        placeholder="username"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-2 form-item">
                  <div class="row">
                    <div class="col-3">
                      <label for="username" class="form-label">Password</label>
                    </div>
                    <div class="col-9">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="password"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-button">
                <div class="button button-primary">
                  Save
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
